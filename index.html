<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fear Edits | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      background: transparent;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1.site-title {
      font-size: 3.5rem;
      font-weight: bold;
      color: #5dcafc;
      margin: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .social-links img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }
    .social-links img:hover {
      transform: scale(1.1);
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensures the particles stay behind content */
    }
  </style>
</head>
<body>

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <header>
    <h1 class="site-title">Fear Edits</h1>
  </header>
  
  <main>
    <!-- Your content here -->
    
    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://twitter.com" target="_blank">
        <img src="path-to-twitter-logo.png" alt="Twitter">
      </a>
      <a href="https://www.tiktok.com" target="_blank">
        <img src="path-to-tiktok-logo.png" alt="TikTok">
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img src="path-to-youtube-logo.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="path-to-instagram-logo.png" alt="Instagram">
      </a>
    </div>
  </main>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#5dcafc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 2 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#5dcafc",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
