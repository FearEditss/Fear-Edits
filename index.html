<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fear Edits | Video Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      background: #111;
      overflow: hidden;
      position: relative;
      width: 100vw;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    .btn-group a {
      text-decoration: none;
      background: #1a1a1a;
      padding: 15px 30px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #333;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-group a:hover {
      background: #333;
      transform: scale(1.05);
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .portfolio-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
    }
    .project {
      background: #1a1a1a;
      padding: 20px;
      width: 48%;
      border: 1px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .project iframe {
      width: 100%;
      aspect-ratio: 9 / 16;
      border: none;
    }
    .about-container, .experience-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #333;
      line-height: 1.8;
      font-size: 1.1rem;
      font-style: italic;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      margin-bottom: 40px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }
    a { color: #1e90ff; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <img src="https://feareditss.github.io/Fear-Edits/logo.png" alt="Fear Edits Logo">
  </header>

  <main>
    <h1>Welcome to Fear Edits</h1>

    <div class="btn-group">
      <a href="video-editing.html">Video Editing</a>
      <a href="#photos">Photo Projects</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Fear Edits. All Rights Reserved.
  </footer>

</body>
</html>
