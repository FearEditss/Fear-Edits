<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Projects | Fear Edits</title>
  <link rel="icon" type="image/png" href="https://feareditss.github.io/Fear-Edits/favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      height: 100%;
      overflow-y: auto; /* Allow scrolling */
    }

    /* White net effect background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      background: transparent;
      position: relative;
      width: 100vw;
      height: 300px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0;
    }

    header img {
      max-height: 100%;
      width: auto;
      object-fit: contain;
      display: block;
    }

    /* Home button - adjusted alignment */
    .home-btn {
      position: absolute;
      top: 250px; /* Adjusted to align better with content */
      left: 50%;
      transform: translateX(-50%); /* Centered horizontally */
      z-index: 10;
      text-align: center;
      max-width: 500px;
      padding: 10px 20px;
    }

    .home-btn a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 50px;
      background: #5dcafc;
      border: 2px solid #5dcafc;
      transition: background 0.3s, transform 0.2s;
    }

    .home-btn a:hover {
      background: #4b8fa3;
      transform: scale(1.05);
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2, h3 {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 30px;
      text-transform: capitalize;
      text-align: center;
    }

    .insta-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 0 20px;
    }

    .insta-grid img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .social-links a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-links a img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }

    a { color: #1e90ff; text-decoration: none; }

  </style>
</head>
<body>

  <!-- White net effect background -->
  <div id="particles-js"></div>

  <header>
    <img src="https://feareditss.github.io/Fear-Edits/banner.png" alt="Fear Edits Banner" />
  </header>

  <div class="home-btn">
    <a href="index.html">Return Home</a>
  </div>

  <section>
    <div style="text-align: center; margin-bottom: 40px;">
      <a href="https://www.instagram.com/fearedphotos/" target="_blank" style="
        display: inline-block;
        background: #1a1a1a;
        padding: 15px 30px;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
        border: 2px solid #333;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;">
        Decker Photos
      </a>
    </div>

    <div class="insta-grid">
      <img src="https://feareditss.github.io/Fear-Edits/img1.jpg" alt="Photo 1">
      <img src="https://feareditss.github.io/Fear-Edits/img2.jpg" alt="Photo 2">
      <img src="https://feareditss.github.io/Fear-Edits/img3.jpg" alt="Photo 3">
      <img src="https://feareditss.github.io/Fear-Edits/img4.JPG" alt="Photo 4">
    </div>
  </section>

  <!-- Social Media Links Section -->
  <section>
    <h2>Follow Me</h2>
    <div class="social-links">
      <a href="https://x.com/FearEdits_" target="_blank">
        <img src="twitter-logo.png" alt="Twitter">
      </a>
      <a href="https://www.tiktok.com/@rodeonationyt?lang=en" target="_blank">
        <img src="tiktik-logo.png" alt="TikTok">
      </a>
      <a href="https://www.youtube.com/@RodeoNationMedia" target="_blank">
        <img src="youtube-logo.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/fearedphotos/" target="_blank">
        <img src="instagram-logo.png" alt="Instagram">
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Fear Edits. All Rights Reserved.
  </footer>

  <!-- White net effect background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#5dcafc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 2 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#5dcafc",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
