<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fear Edits | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      background: transparent;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1.site-title {
      font-size: 3.5rem;
      font-weight: bold;
      color: #5dcafc;
      margin: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }
    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    .btn-group a {
      text-decoration: none;
      background: #1a1a1a;
      padding: 15px 30px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #333;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-group a:hover {
      background: #333;
      transform: scale(1.05);
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .about-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #333;
      line-height: 1.8;
      font-size: 1.1rem;
      font-style: italic;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      margin-top: 60px;
    }
    .insta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .insta-grid img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1 class="site-title">Fear Edits</h1>
</header>

  <div class="home-btn">
    <a href="index.html">
      <span>‚Üê</span> Return Home
    </a>
  </div>

  <section>
    <div style="text-align: center; margin-bottom: 40px;">
      <a href="https://www.instagram.com/decker.photos/" target="_blank" style="
        display: inline-block;
        background: #1a1a1a;
        padding: 15px 30px;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
        border: 2px solid #333;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;">
        Decker Photos
      </a>
    </div>
    <div class="insta-grid">
      <!-- Placeholder images -->
      <img src="https://via.placeholder.com/300x300" alt="Photo 1">
      <img src="https://via.placeholder.com/300x300" alt="Photo 2">
      <img src="https://via.placeholder.com/300x300" alt="Photo 3">
    </div>
  </section>

  <footer>
    &copy; 2025 Fear Edits. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#5dcafc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 2 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#5dcafc",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
