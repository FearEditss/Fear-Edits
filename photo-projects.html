<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Projects | Fear Edits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      background: #111;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .home-btn {
      text-align: left;
      max-width: 1000px;
      margin: 20px auto 0;
      padding: 0 20px;
    }
    .home-btn a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .home-btn a span {
      font-size: 1.2rem;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2, h3 {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 30px;
      text-transform: capitalize;
    }
    .insta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    iframe {
      width: 100%;
      border: none;
      aspect-ratio: 1 / 1;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }
    a { color: #1e90ff; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://feareditss.github.io/Fear-Edits/logo.png" alt="Fear Edits Logo">
    </a>
  </header>

  <div class="home-btn">
    <a href="index.html">
      <span>‚Üê</span> Return Home
    </a>
  </div>

  <section>
  <div style="text-align: center; margin-bottom: 40px;">
  <a href="https://www.instagram.com/decker.photos/" target="_blank" style="
    display: inline-block;
    background: #1a1a1a;
    padding: 15px 30px;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem;
    border: 2px solid #333;
    transition: background 0.3s, transform 0.2s;
    text-decoration: none;">
    Decker Photos
  </a>
</div>
  <div class="insta-grid">
    <!-- Photos will be inserted here -->
  </div>
</section>
  

  <footer>
    &copy; 2025 Fear Edits. All Rights Reserved.
  </footer>
</body>
</html>
