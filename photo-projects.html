<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Projects | Fear Edits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      background: #111;
      position: relative;
      width: 100vw;
      height: 300px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .home-btn {
      text-align: left;
      max-width: 1000px;
      margin: 20px auto 0;
      padding: 0 20px;
    }
    .home-btn a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .home-btn a span {
      font-size: 1.2rem;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2, h3 {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 30px;
      text-transform: capitalize;
    }
    .insta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }
    .insta-grid img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
    }
    a { color: #1e90ff; text-decoration: none; }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
  <img src="https://feareditss.github.io/Fear-Edits/banner.png" alt="Fear Edits Banner" style="width: 100%; max-height: 300px; object-fit: contain; display: block; margin: 0 auto;" />
</header>

  <div class="home-btn">
    <a href="index.html">
      <span>‚Üê</span> Return Home
    </a>
  </div>

  <section>
    <div style="text-align: center; margin-bottom: 40px;">
      <a href="https://www.instagram.com/decker.photos/" target="_blank" style="
        display: inline-block;
        background: #1a1a1a;
        padding: 15px 30px;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
        border: 2px solid #333;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;">
        Decker Photos
      </a>
    </div>
    <div class="insta-grid">
  <img src="https://feareditss.github.io/Fear-Edits/img1.jpg" alt="Photo 1">
  <img src="https://feareditss.github.io/Fear-Edits/img2.jpg" alt="Photo 2">
  <img src="https://feareditss.github.io/Fear-Edits/img3.jpg" alt="Photo 3">
  <img src="https://feareditss.github.io/Fear-Edits/img4.jpg" alt="Photo 4">
</div>
  </section>

  <footer>
    &copy; 2025 Fear Edits. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#5dcafc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 2 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#5dcafc",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
