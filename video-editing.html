<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fear Edits | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    header {
      background: transparent;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1.site-title {
      font-size: 3.5rem;
      font-weight: bold;
      color: #5dcafc;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .video-box {
      /* This sets the video box to 600x600 */
      width: 600px;
      height: 600px;
      margin-top: 40px;
      border: 2px solid #5dcafc;
      box-shadow: 0 0 15px rgba(93, 202, 252, 0.5);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1 class="site-title">Fear Edits</h1>
  </header>

  <main>
    <div class="video-box">
      <iframe 
        width="100%" 
        height="100%" 
        src="https://www.youtube.com/embed/your-video-id" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </main>
</body>
</html>
